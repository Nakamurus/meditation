<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation Vue</title>
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
            <Timer
                v-for="minute in minutes"
                :key="minute"
                :minute="minute"
            ></Timer>
            <input value="number" v-model="customMinute">
            <button @click="addTimer">Add custome time</button>
        </div>

        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play"></img>
            <svg
              class="track-outline"
              width="453"
              height="453"
              viewBox="0 0 453 453"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
                <circle
                  cx="226.5"
                  cy="226.5"
                  r="216.5"
                  stroke="white"
                  stroke-width="20"
                />
            </svg>
            <svg
                class="moving-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none" xmlns="http://www.w3.org/2000/svg"
            >
                <circle
                  cx="226.5"
                  cy="226.5"
                  r="216.5"
                  stroke="#018EBA"
                  stroke-width="20"
                />
            </svg>
            <img src="./svg/replay.svg" class="replay"></img>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>

<script>
// import Timer from './Timer'

Vue.component('Timer', {
    template: `
        <button
          :data-time="minute2seconds">{{ minute }} minutes
        </button>
    `,
    props: {
        minute: Number
    },
    computed: {
        minute2seconds: function() {
            return this.minute * 60
        }
    }

})

new Vue({
    el: '#app',
    data() {
        return {
            minutes: [2, 5, 10],
            customMinute: 0
        }
    },
    methods: {
        addTimer: function(){
            this.minutes.push(this.customMinute)
        }
    }
})

</script>
